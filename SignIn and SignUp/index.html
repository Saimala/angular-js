<html ng-app="todolist">
    <head>
        <link rel="stylesheet"href="style/bootstrap.min.css">
        <script src="js/angular.js"></script>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="ctrl">
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary btn-block" ng-click="toggle(0)">Sign In</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary btn-block" ng-click="toggle(1)">Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="container" ng-if="formToggle">
                <form name="myForm">
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email" required>
                    
                    <span style="color:red" ng-show="myForm.email.$touched && myForm.email.$invalid">
                            <span ng-show="myForm.email.$error.required">Email is required.</span>
                            <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                            </span>
                
                </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="pwd" required>
                    <span style="color:red" ng-show="myForm.pwd.$touched && myForm.pwd.$invalid">password is required.
                            </span>
                
                </div>
                  <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">Sign In</button>
                </form>
              </div>
              <div class="container" ng-if="!formToggle">
                <form name="myForm1">
                <div class="form-group">
                        <label for="email">User Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter user name" name="user"ng-model="myName" required>
        
                        <span ng-show="myForm1.user.$touched && myForm1.user.$invalid">The name is required.</span>
               
                    </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email" required>
                    <span style="color:red" ng-show="myForm1.email.$touched && myForm1.email.$invalid">
                            <span ng-show="myForm1.email.$error.required">Email is required.</span>
                            <span ng-show="myForm1.email.$error.email">Invalid email address.</span>
                            </span>
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="pwd" required>
                    <span style="color:red" ng-show="myForm1.pwd.$touched && myForm1.pwd.$invalid">password is required
                        
                           
                            </span>
                </div>
                  <button type="submit" class="btn btn-default" >Sign Up</button>
                </form>
              </div>
        </div>
    </body>
</html>
