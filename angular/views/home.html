<div ng-controller="homeCtrl" class="container">
<div class="jumbotron">
        <div class="row">
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="demo" placeholder="enter the text"  ng-model="abc">
                </div>
                <div class="col-sm-4" ng-if="buttonToggle">
                    <button type="button" class="btn btn-primary btn-block" ng-click="submit()">submit</button>
                </div>
                <div class="col-sm-4" ng-if="!buttonToggle">
                    <button class="btn btn-primary btn-block" ng-click="update()">update</button>
                </div>
        </div>
</div>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="x in arr track by $index">
      <a href=#!tasks/{{x}}> {{$index + 1}}.{{x}}</a>
        <button style="float:right;" ng-click="editabc($index)"><span class="glyphicon glyphicon-pencil"></span></button>
        <button style="float:right;" ng-click="deleteabc($index)"><span class="glyphicon glyphicon-remove"></span></button>
    </li>
</ul>
</div>
